{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Unimaze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS 파일 -->
    <link rel="stylesheet" href="{% static 'map.css' %}">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <script type="module">
        import { VctrApi } from "https://www.vectary.com/viewer-api/v1/api.js";
        // Your Viewer API magic here
    </script>
    <style>

    </style>
</head>

<body>
<div id="logo_img">
    <a href="{% url 'home' %}">
        <img id="img_unimaze" src="{% static 'logo_.png' %}">
    </a>
</div>

<!--전체 건물맵 -->
<div id="map"></div>
<div id="reset-mep-div">
    <button id="resetmapbtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="45" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
        </svg>
    </button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/mobile/1.5.0/jquery.mobile-1.5.0.min.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7cae786704dc8e9a263f99d1f0794daa"></script>
<script>
    var mapContainer = document.getElementById('map');
    var mapOption = {
        center: new kakao.maps.LatLng(36.33532024319744, 127.46064447452426),
        level: 4
    };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 버튼 클릭 시 이벤트 핸들러
    document.getElementById('resetmapbtn').addEventListener('click', function() {
        var center = new kakao.maps.LatLng(36.33532024319744, 127.46064447452426);
        var level = 4;

        // 지도 중심 이동
        map.setCenter(center);

        // 지도 레벨 초기화
        map.setLevel(level);
    });
</script>

{% block content %}

{% endblock %}
</body>
</html>
